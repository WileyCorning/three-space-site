---
layout: default
---

<h2>{{ page.title }}</h2>

{% include page-intro.html %}

{{ content }}

  <div class="newsgrid">
      {% for post in site.posts limit:3 %}
          <h3 class="news-date">{{post.date | date_to_string}}</h3>
          <h3 class="news-title">{{post.title}}</h3>
          <div></div>
          <div class="news-excerpt">{{post.excerpt | strip_html }}</div>
          <div></div>
          <a class="news-link" href="{{ post.url }}">Read more</a>
      {% endfor %}
  </div>
  <br>
  <h3 class="center">
    {{page.outro_paragraph}}
  </h3>
